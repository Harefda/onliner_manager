<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>onliner manager</title>
</head>
<body>
    <div>
        <div class="ui secondary  menu">
            {% if not cookie %}
            <a class="item active" href="/"> домой </a>
            {% else %}
            <a class="item active" href="/"> домой </a>
            <a class="item" href="/data"> данные для обновления цен </a>
            {% endif %}
            <div class="right menu">
              <div class="item">
                <div class="ui icon input">
                </div>
              </div>
              {% if not cookie %}
              <a class="ui item" href="/login"> Войти </a>
              <a class="ui item" href="/signup"> Зарегистрироваться </a>
              {% else %}
              <a class="ui item" href="/settings">Найстроки аккаунта</a>
              <form action="/user/logout" method="GET">
                <a><button><div class="ui fluid large teal submit button">Выйти</div></button></a>
              </form>
              {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
